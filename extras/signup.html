  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

<title>register</title>
    </head>

    <body>
        <div class="login-container d-flex justify-content-center align-items-center">
            <form id="form" class="login-form text-center">
                <h1 class="mb-3 font-weight-light text-uppercase">Singup</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" id="company_name" name="company_name" placeholder="Company Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control rounded-pill form-control-lg" id="company_email" name="company_email" placeholder="Email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="password" minlength="8" class="form-control rounded-pill form-control-lg" id="company_pass" name="company_pass" placeholder="Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="password" minlength="8" class="form-control rounded-pill form-control-lg" id="company_confirm_pass" name="company_confirm_pass" placeholder="Confirm password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="text"class="form-control rounded-pill form-control-lg" id="company_location" name="company_location" placeholder="Location">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control rounded-pill form-control-lg" id="company_contact" name="company_contact" placeholder="Contact number">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button id="register" onclick="signup();" class="btn btn-custom btn-block rounded-pill btn-lg text-uppercase mt-5">Register Now</button>
                <p class="mt-3 font-weight-normal">Already have an account ?  <a href="./login.html"><strong>Login Now</strong></a></p>
            </form>
        </div>
