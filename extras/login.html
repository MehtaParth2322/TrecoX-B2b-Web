<link rel="stylesheet" href="./css/login.css">
        
    <title>Login</title>
</head>
<body>
<div class="login-container d-flex align-items-center justify-content-center">
        <form method="POST" id="form" class="login-form text-center">
            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
            <div class="form-group">
                <input type="email" id="company_email" class="form-control rounded-pill form-control-lg" name="company_name" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="company_pass" class="form-control rounded-pill form-control-lg" name="company_pass" placeholder="Password">
            </div>
            <div class="forgot-link d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" onclick="login()" id="submit" class="btn btn-custom btn-block rounded-pill btn-lg mt-5 text-uppercase">Login</button>
            <p class="mt-3 font-weight-normal">Don't have an account ?  <a href="./signup.html"><strong>Register Now</strong></a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    </script>
    </body>
